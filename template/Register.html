<div class="login_1">
    <div class="login_2 module">
            <h1>注&nbsp;&nbsp;&nbsp;册</h1>
            <label class="label">
                <span>帐号：</span>
                <input type="text" ng-model="names">
                <p></p>
            </label class="label">
            <label>
                <span>密码：</span>
                <input type="password" ng-model="password1">
            </label>
            <label class="label">
                <span>确认密码：</span>
                <input type="password" ng-model="password2" ng-blur="mimayz()">
                <p>{{mima}}</p>
            </label>
            <label class="label">
                <span>电话：</span>
                <input type="text" ng-model="phones">
                <p>{{noPhone}}</p>
            </label>
            <button class="button1"  ng-click="register()">注册</button>
    </div>
</div>
